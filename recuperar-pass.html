<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style>
        /* Estilo base */
body {
    font-family: Arial, sans-serif;
    background-image: url('https://aadcdn.msftauthimages.net/dbd5a2dd-2wk8xdvyisnv-7e909xdb-xujhzd2jmohg5snt523-g/logintenantbranding/0/illustration?ts=638688540488861987');
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container a {
    color: rgb(250, 34, 25, 1);
}

/* Quitar puntos de las listas sin afectar otros elementos */
ul {
    list-style: none; /* Elimina los puntos */
    padding: 0;
    margin: 0;
}

/* Mantener elementos ocultos */
h1 {
    display: none;
}

.attrEntry label {
        text-align: left;
        width: 100%;
        margin-bottom: 5px;
    }

/* Paneles y alineación */
.panel-default {
    border: none;
    box-shadow: none;
}

.panel-body {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    min-width: 450px;
    box-shadow: 2px 2px 5px 1px;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Logo centrado */
.logo {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
}

.logo img {
    max-height: 100px;
}

/* Entrada centrada */
.entry-item {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: center;
}

.entry-item label {
    text-align: left;
    width: 100%;
    margin-bottom: 5px;
}

/* Inputs */
input {
    outline: 0;
    background-color: #fff !important;
    background-image: none !important;
    border-radius: 3px !important;
    display: inline-block;
    font-size: 1em;
    height: 40px;
    padding: 6px 20px;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s !important;
    margin-bottom: 10px;
    width: 100%;
    border: 1px solid #ccc;
}

.attrEntry a{
    display: none;
}

/* Etiquetas para inputs */
label {
    font-weight: bold;
    margin-bottom: 5px;
}

/* Botones */
button {
    background: linear-gradient(156deg, rgb(250, 34, 25, 1) 0%, rgba(232, 98, 80, 1) 100%);
    color: white !important;
    opacity: 0.9;
    transition: 0.3s !important;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    padding: 10px 20px;
    cursor: pointer;
    margin-bottom: 20px;
    min-width: 380px;
}

button:hover {
    background: linear-gradient(156deg, rgb(212, 74, 69) 0%, rgba(232, 98, 80, 1) 100%);
    opacity: 1;
}

/* Botones en formularios */
#attributeVerification button {
    background: linear-gradient(156deg, rgb(250, 34, 25, 1) 0%, rgba(232, 98, 80, 1) 100%);
    color: white !important;
    font-size: 1.2em;
    padding: 10px 20px;
    cursor: pointer;
    max-width: 100px;
    border-radius: 5px;
    transition: 0.6s;
}

#attributeVerification button:hover {
    background: linear-gradient(156deg, rgb(212, 74, 69) 0%, rgba(232, 98, 80, 1) 100%);
    opacity: 1;
    transition: 0.6s;
}

/* Centrando elementos */
.buttons,
.create {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

/* Crear una cuenta */
.create a {
    margin-top: 5px;
    text-align: center;
}

/* Crear el ícono de la cruz */
.buttons #cancel {
    font-size: 1.5rem !important;/* Tamaño grande */
    font-weight: 500;
    background: none;
    color: black !important;
    cursor: pointer;
    text-decoration: none; /* Elimina subrayado, en caso de ser un enlace */
    border: none; /* Asegura que no parezca un botón */
    line-height: 1;
    transition: 0.6s;
    min-width: auto; /* Sobrescribe el ancho mínimo heredado */
    max-width: 200px; /* Limita el ancho máximo */
    text-align: right;
}

.buttons #cancel:hover{
    background: none;
    color: red !important;
}


#emailVerificationControl_success_message{
        max-width: 380px !important;
        font-size: 13px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class=".logo"> 
                    <img src="https://aadcdn.msftauthimages.net/dbd5a2dd-2wk8xdvyisnv-7e909xdb-xujhzd2jmohg5snt523-g/logintenantbranding/0/bannerlogo?ts=638688542780965181" alt="logoScd">
                </div>
               
                
                <div id="api" data-name="Unified" role="main">
                </div>
        </div>
    </div>
</body>
</html>
