<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style>
        /* Custom styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Remove all branding and images */
        #background_branding_container,
        img[data-tenant-branding-background],
        img[data-tenant-branding-logo] {
            display: none !important;
        }

        /* Center the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel-default {
            border: none;
            box-shadow: none;
        }

        .panel-body {
            text-align: left;
        }

        /* Sign-in button styling */
        #api .localAccount .entry .buttons button {
            background: linear-gradient(156deg, rgb(250, 34, 25, 1) 0%, rgba(232, 98, 80, 1) 100%);
            color: white !important;
            opacity: 0.9;
            transition: 0.3s !important;
        }

        #api .localAccount .entry .buttons button:hover {
            background: linear-gradient(156deg, rgb(250, 34, 25, 1) 0%, rgba(232, 98, 80, 1) 100%);
            color: white !important;
            opacity: 1;
            transition: 0.6s;
        }

        /* Adjust heading */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Iniciar sesión</h2>
                <!-- The #api div is required for Azure B2C to inject the login flow -->
                <div id="api" role="main"></div>
            </div>
        </div>
    </div>
</body>
</html>
